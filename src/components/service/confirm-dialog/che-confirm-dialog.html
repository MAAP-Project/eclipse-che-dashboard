<che-popup title="{{cheConfirmDialogController.title}}" on-close="cheConfirmDialogController.cancel()">
  <div class="che-confirm-dialog-notification">
    <div>{{cheConfirmDialogController.content}}</div>
    <div layout="row" flex layout-align="end end">
      <ng-template ng-if="cheConfirmDialogController.buttons.resolve">
        <che-button-primary ng-if="(cheConfirmDialogController.resolveButtonType | uppercase) == 'PRIMARY'"
                          che-button-title="{{cheConfirmDialogController.buttons.resolve}}"
                          id="ok-dialog-button"
                          ng-click="cheConfirmDialogController.hide()">
        </che-button-primary>
        <che-button-danger ng-if="(cheConfirmDialogController.resolveButtonType | uppercase) == 'DANGER'"
                          che-button-title="{{cheConfirmDialogController.buttons.resolve}}"
                          id="ok-dialog-button"
                          ng-click="cheConfirmDialogController.hide()">
        </che-button-danger>
      </ng-template>
      <che-button-notice che-button-title="{{cheConfirmDialogController.buttons.reject}}"
                         id="cancel-dialog-button"
                         ng-click="cheConfirmDialogController.cancel()">
      </che-button-notice>
    </div>
  </div>
</che-popup>
